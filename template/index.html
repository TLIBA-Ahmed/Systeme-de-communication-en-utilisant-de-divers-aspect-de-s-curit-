<!DOCTYPE html>
<html>
<head>
    <title>Chat Application</title>
</head>
<body>
    <h1>Application de Chat</h1>
    <textarea id="conversation" rows="20" cols="80" readonly></textarea><br>
    <input type="text" id="message" placeholder="Tapez votre message ici">
    <button onclick="sendMessage()">Envoyer</button>

    <script>
        async function sendMessage() {
            const message = document.getElementById('message').value;
            const response = await fetch('/send_message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            const result = await response.json();
            if (result.status === 'success') {
                document.getElementById('conversation').value += `Vous: ${message}\\n`;
                document.getElementById('message').value = '';
            } else {
                alert(result.message);
            }
        }
        setInterval(async () => {
            const response = await fetch('/receive_messages');
            const result = await response.json();
            if (result.status === 'success') {
                document.getElementById('conversation').value += `Serveur: ${result.message}\\n`;
            }
        }, 2000);
    </script>
</body>
</html>
